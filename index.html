<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JAMStack Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-4 sticky-top">
      <div class="container-lg">
        <a class="navbar-brand" href="#">
            <img src="assets/image/logo/Vector.png" alt="logo">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item ms-2">
              <a class="nav-link" href="#">Blog</a>
            </li>
        </div>
      </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="container my-padding-lg my-padding-sm text-center text-md-start">
            <div class="row justify-content-between">
                <div class="col-12 col-md-5 align-self-center d-flex flex-column gap-3">
                    <h1 class="text-success playfair-display ">
                        Welcome to my blog!
                    </h1>
                    <p>
                        I use this space to document my adventures in front-end development, sharing how I’ve overcome issues I’ve run into, useful resources, and more. 
                    </p>
                    <p>
                        Below are some of my favourite articles, or you can go to the blog page to see my most recent posts.
                    </p>
                    <div class="d-flex flex-column flex-md-row gap-3">
                        <button class="btn btn-success my-hover-light fw-bold">
                            Featured Article
                        </button>
                        <button class="btn btn-outline-dark my-hover-success fw-bold">
                            Most recent articles
                        </button>
                    </div>
                </div>
                <div class="col-12 col-md-5 mt-5 mt-md-0 align-self-center">
                    <img src="assets/image/thumbnail/Media.png" alt="thumbnail">
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
